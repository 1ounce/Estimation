<div class="container" style="padding: 10px;">

    <mat-card>
        <h6 class="text-center">Repair Estimation</h6>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="Customer Name">
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput placeholder="Enter your email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                  <br>
                  <mat-form-field hintLabel="Max 10 characters">
                    <input matInput #input maxlength="10" placeholder="Phone">
                    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <textarea matInput placeholder="Address"></textarea>
                  </mat-form-field>


            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput placeholder="Order no">
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput placeholder="Rate">
                  </mat-form-field>
            </div>

        </div>
        <div class="row table-responsive">
            <table class="table">
           

                <tr>
                   
                    <td>
                            <mat-form-field>
                                    <input matInput placeholder="Description">
                                </mat-form-field>
                    </td>
                    <td>
                            <mat-form-field>
                                    <input matInput placeholder="Weight">
                                    <span matSuffix>gms</span>

                                </mat-form-field>                    
                            </td>
                    <td>
                            <mat-form-field>
                                    <input matInput placeholder="Amount(approx.)">
                                    <span matPrefix>₹&nbsp;</span>

                                </mat-form-field>  
                    </td>
                    <td>
                            <mat-form-field>
                                    <input matInput placeholder="Advance Amount">
                                    <span matPrefix>₹&nbsp;</span>

                                </mat-form-field>  
                    </td>
                </tr>
            </table>
        </div>
    </mat-card>


</div>
